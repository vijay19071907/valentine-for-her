<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 120px;
            font-size: 40px;
            color: white;
        }

        #buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        #no {
            background-color: white;
            color: #ff4d6d;
            position: absolute;
        }

        #message {
            margin-top: 40px;
            font-size: 28px;
            color: white;
        }

        .heart {
            position: absolute;
            color: white;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-10vh); }
        }
        .photo {
    width: 200px;
    height: 250px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.photo:hover {
    transform: scale(1.1);
}
        .giftBtn {
    padding: 12px 20px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: white;
    color: #ff4d6d;
    transition: 0.3s;
}

.giftBtn:hover {
    transform: scale(1.1);
}


    </style>
</head>
<body>
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<h1 id="title"></h1>

<div id="buttons">
    <button id="yes">Yes üíò</button>
    <button id="no">No üíî</button>
</div>

<div id="message"></div>
<div id="gallery" style="display:none; margin-top:40px;">
    <h2 style="color:white;">Our Cute Memories üíï</h2>
    
    <img src="pic1.jpeg" class="photo">
    <img src="pic2.jpeg" class="photo">
</div>
<div id="loveNote" style="display:none; margin-top:40px; color:white; font-size:22px;">
    From the first moment I met you, something felt different. üíï<br><br>
    You make my days brighter and my smile wider.<br><br>
    I‚Äôm really lucky to have you in my life.
</div>
<div id="giftSection" style="display:none; margin-top:40px;">
    <button onclick="showGifts()" 
        style="padding:15px 25px; font-size:18px; border:none; border-radius:20px; background:#ff4d6d; color:white; cursor:pointer;">
        Pick Your Gift üéÅ
    </button>
</div>

<div id="giftOptions" style="display:none; margin-top:30px;">
    <button onclick="selectGift('Gift 1 üéÅ: A Cute Teddy üß∏')" class="giftBtn">Gift 1</button>
    <button onclick="selectGift('Gift 2 üéÅ: A Romantic Dinner üçΩÔ∏è')" class="giftBtn">Gift 2</button>
    <button onclick="selectGift('Gift 3 üéÅ: A Surprise Date üåπ')" class="giftBtn">Gift 3</button>
</div>

<div id="giftMessage" style="margin-top:20px; font-size:22px; color:white;"></div>

<script>
    const text = "Hey Chitti Will you be my Valentine? üíñ";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("title").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 80);
        }
    }

    typeWriter();

    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

   document.getElementById("yes").addEventListener("click", function() {

    document.getElementById("bgMusic").play();

    document.getElementById("message").innerHTML = 
        "You just made me the happiest person alive üíñ";

    document.getElementById("gallery").style.display = "block";
    document.getElementById("loveNote").style.display = "block";
       document.getElementById("giftSection").style.display = "block";



    launchHearts();
});
    
    function launchHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }function showGifts() {
    document.getElementById("giftOptions").style.display = "block";
}

function selectGift(message) {
    document.getElementById("giftMessage").innerHTML = 
        "Great choice! üíï " + message + "<br><br>I can't wait to make this special for you!";
}

    
</script>

</body>
</html>
